<header class="margin20 nrm nlm">
	<div class="clearfix">
		<a class="place-left" href="#" title="">
			<h1>Modelo {{modelo.nome}}</h1>
		</a>
	</div>
</header>

<div class="main-content clearfix" ng-controller="ModelosController"
	ng-init="getModelo()">
	<ul class="fotos">
		<li ng-repeat="foto in modelo.fotos track by foto.ordem">
			<img src="{{foto.caminho}}" class="span12" >
        </li>
    </ul>
</div>
